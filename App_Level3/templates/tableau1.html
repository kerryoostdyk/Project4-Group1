<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - Global Food Waste Analysis App</title>

  <!-- Bootstrap + Bootswatch Solar Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand img {
      height: 60px;
      width: auto;
    }

    .divider-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
      gap: 0.75rem;
    }

    .divider-wave {
      flex-grow: 1;
      height: 15px;
    }

    .divider-wave svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .globe-icon {
      height: 30px;
      width: auto;
      max-width: 100%;
      display: inline-block;
    }

    .quote-section {
      background-color: #073642;
      color: #eee8d5;
      padding: 3rem 1rem 1rem;
      text-align: center;
      font-style: italic;
      font-size: 1.25rem;
    }

    .team-member {
      padding: 1.5rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
      margin-bottom: 2rem;
    }

    .team-member:hover {
      transform: scale(1.05);
    }

    .team-member img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }

    .btn-outline-light {
      border: 1px solid #b58900;
      color: #fdf6e3;
      background-color: rgba(255, 255, 255, 0.05);
      margin: 0.25rem;
    }

    .btn-outline-light:hover {
      background-color: #b58900;
      color: #002b36;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-center gap-4">
        <a class="navbar-brand p-0 m-0" href="/">
          <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Trash Logo" />
        </a>
        <div class="collapse navbar-collapse show" id="navbarColor01">
          <ul class="navbar-nav d-flex flex-row gap-4 align-items-center m-0">
            <li class="nav-item"><a class="nav-link" href="/tableau1">Global Food Waste</a></li>
            <li class="nav-item"><a class="nav-link" href="/tableau2">Food Waste and Hunger</a></li>
            <li class="nav-item"><a class="nav-link" href="/make_predictions">Interactive Exploration</a></li>
            <li class="nav-item"><a class="nav-link" href="/report">Food Waste Report</a></li>
            <li class="nav-item"><a class="nav-link active" href="/about_us">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/works_cited">Works Cited</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Globe Divider -->
  <div class="divider-wrapper">
    <div class="divider-wave">
      <svg viewBox="0 0 100 20" preserveAspectRatio="none">
        <path d="M0 10 Q 25 0 50 10 T 100 10" fill="none" stroke="#b58900" stroke-width="2" />
      </svg>
    </div>
    <img src="{{ url_for('static', filename='images/Globe.png') }}" alt="Globe Divider" class="globe-icon" />
    <div class="divider-wave">
      <svg viewBox="0 0 100 20" preserveAspectRatio="none">
        <path d="M0 10 Q 25 0 50 10 T 100 10" fill="none" stroke="#b58900" stroke-width="2" />
      </svg>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-1">
    <div class="container">
      <h1>Placeholder for Tableau</h1>
    </div>
  </header>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Global Food Waste Analysis. All rights reserved.</p>
  </footer>
</body>
</html>
