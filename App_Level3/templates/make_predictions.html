<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>About Us - Global Food Waste Analysis App</title>
    
      <!-- Bootstrap + Bootswatch Solar Theme -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        .navbar-brand img {
          height: 60px;
          width: auto;
        }
    
        .divider-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 1rem 0;
          gap: 0.75rem;
        }
    
        .divider-wave {
          flex-grow: 1;
          height: 15px;
        }
    
        .divider-wave svg {
          width: 100%;
          height: 100%;
          display: block;
        }
    
        .globe-icon {
          height: 30px;
          width: auto;
          max-width: 100%;
          display: inline-block;
        }
    
        .quote-section {
          background-color: #073642;
          color: #eee8d5;
          padding: 3rem 1rem 1rem;
          text-align: center;
          font-style: italic;
          font-size: 1.25rem;
        }
    
        .team-member {
          padding: 1.5rem;
          border-radius: 10px;
          background-color: rgba(255, 255, 255, 0.05);
          transition: transform 0.3s ease;
          margin-bottom: 2rem;
        }
    
        .team-member:hover {
          transform: scale(1.05);
        }
    
        .team-member img {
          width: 150px;
          height: 150px;
          object-fit: cover;
          border-radius: 50%;
        }
    
        .btn-outline-light {
          border: 1px solid #b58900;
          color: #fdf6e3;
          background-color: rgba(255, 255, 255, 0.05);
          margin: 0.25rem;
        }
    
        .btn-outline-light:hover {
          background-color: #b58900;
          color: #002b36;
        }
      </style>
    </head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-center gap-4">
        <a class="navbar-brand p-0 m-0" href="/">
          <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Trash Logo" />
        </a>
        <div class="collapse navbar-collapse show" id="navbarColor01">
          <ul class="navbar-nav d-flex flex-row gap-4 align-items-center m-0">
            <li class="nav-item"><a class="nav-link" href="/tableau1">Global Food Waste</a></li>
            <li class="nav-item"><a class="nav-link" href="/tableau2">Food Waste and Hunger</a></li>
            <li class="nav-item"><a class="nav-link" href="/make_predictions">Interactive Exploration</a></li>
            <li class="nav-item"><a class="nav-link" href="/report">Food Waste Report</a></li>
            <li class="nav-item"><a class="nav-link active" href="/about_us">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/works_cited">Works Cited</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <!-- Globe Divider -->
    <div class="divider-wrapper">
        <div class="divider-wave">
          <svg viewBox="0 0 100 20" preserveAspectRatio="none">
            <path d="M0 10 Q 25 0 50 10 T 100 10" fill="none" stroke="#b58900" stroke-width="2" />
          </svg>
        </div>
        <img src="{{ url_for('static', filename='images/Globe.png') }}" alt="Globe Divider" class="globe-icon" />
        <div class="divider-wave">
          <svg viewBox="0 0 100 20" preserveAspectRatio="none">
            <path d="M0 10 Q 25 0 50 10 T 100 10" fill="none" stroke="#b58900" stroke-width="2" />
          </svg>
        </div>
      </div>
    
    <a href="/machine_learning">Machine Learning</a>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="country">Country</label>
                            <select id="country">
                                <option value="Argentina">Argentina</option>
                                <option value="Australia">Australia</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Canada">Canada</option>
                                <option value="China">China</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="India">India</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Italy">Italy</option>
                                <option value="Japan">Japan</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Russia">Russia</option>
                                <option value="Saudi Arabia">Saudi Arabia</option>
                                <option value="South Africa">South Africa</option>
                                <option value="South Korea">South Korea</option>
                                <option value="Spain">Spain</option>
                                <option value="Turkey">Turkey</option>
                                <option value="UK">UK</option>
                                <option value="USA">USA</option>               
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="year">Year</label>
                            <select id="year">
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>                                                           
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="population">Population</label>
                            <input type="number" class="form-control" value="2500" id="population">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="economic_loss">Economic Loss</label>
                            <input type="number" class="form-control" value="2000" id="economic_loss">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="food_category">Food Category</label>
                            <select id="food_category">
                                <option value="Bakery Items">Bakery Items</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Dairy Products">Dairy Products</option>
                                <option value="Frozen Food">Frozen Food</option>
                                <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                                <option value="Grains & Cereals">Grains & Cereal</option>
                                <option value="Meat & Seafood">Meat & Seafood</option>                            
                                <option value="Prepared Food">Prepared Food</option>                               
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="avg_waste">Average Waste</label>
                            <input type="number" class="form-control" value="2000" id="avg_waste">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="household_waste">Household Waste</label>
                            <input type="number" class="form-control" value="2000" id="household_waste">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" id="filter">Make Prediction!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="output"></h1>
            </div>
        </div>
    </div>

</body>

</html>
