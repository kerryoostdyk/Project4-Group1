<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Food Waste Predictions</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Titanic
                <span class="sr-only">(current)</span>
              </a>
                </li>
            </ul>
        </div>
    </nav>
    <a href="/about_us">About Us</a>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="country">Country</label>
                            <select id="country">
                                <option value="Argentina">Argentina</option>
                                <option value="Australia">Australia</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Canada">Canada</option>
                                <option value="China">China</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="India">India</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Italy">Italy</option>
                                <option value="Japan">Japan</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Russia">Russia</option>
                                <option value="Saudi Arabia">Saudi Arabia</option>
                                <option value="South Africa">South Africa</option>
                                <option value="South Korea">South Korea</option>
                                <option value="Spain">Spain</option>
                                <option value="Turkey">Turkey</option>
                                <option value="UK">UK</option>
                                <option value="USA">USA</option>               
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="year">Year</label>
                            <input type="number" class="form-control" value="2020" id="age">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="population">Population</label>
                            <input type="number" class="form-control" value="2500" id="population">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="economic_loss">Economic Loss</label>
                            <input type="number" class="form-control" value="2000" id="economic_loss">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="food_category">Food Category</label>
                            <select id="food_category">
                                <option value="Bakery Items">Bakery Items</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Dairy Products">Dairy Products</option>
                                <option value="Frozen Food">Frozen Food</option>
                                <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                                <option value="Grains & Cereals">Grains & Cereal</option>
                                <option value="Meat & Seafood">Meat & Seafood</option>                            
                                <option value="Prepared Food">Prepared Food</option>                               
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="avg_waste">Average Waste</label>
                            <input type="number" class="form-control" value="2000" id="avg_waste">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="household_waste">Household Waste</label>
                            <input type="number" class="form-control" value="2000" id="household_waste">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" id="filter">Make Prediction!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="output"></h1>
            </div>
        </div>
    </div>

</body>

</html>
